<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
</head>

<body>
    <script>
        let myElement = document.body;
        myElement.innerHTML =
            "<p>Hey I'm red!</p> <h3>i'm a blue</h3> <div><h1>i'm in a div</h1> <p>ME TOO!</p></div>";
        document.querySelector("p").style.color = "red";
        document.querySelector("h3").style.color = "blue";
        document.querySelector("div").style.cssText = "border: 1px solid black; background: pink;";
    </script>
</body>

</html>
